name: OKS - Integration Tests

on:
    pull_request:
        branches:
            - master
        paths:
            - ".github/workflows/oks_integration.yml"
            - ".github/workflows/reusable-integration-test.yml"
            - "internal/services/oks/**"
            - "internal/client/**"
            - "internal/testacc/**"
            - "internal/fwhelpers/**"
            - "internal/fwmodifyplan/**"
            - "internal/fwvalidators/**"
            - "internal/utils/**"
            - "provider/**"
            - "tests/data/oks/**"
            - "tests/test_provider_oks.py"
            - "tests/test_provider_base.py"
            - "tests/test_provider_oks_config.py"
            - "scripts/test-integration.sh"
            - "scripts/test-integration-common.sh"
            - "go.sum"
            - "go.mod"
            - "GNUmakefile"
    push:
        branches:
            - master
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    oks-integration-tests:
        uses: ./.github/workflows/reusable_integration_test.yml
        with:
            test-command: test-integration-oks
            runner: eu-west-2
        secrets: inherit
