name: Credential Scanner

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  cred-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - name: Scan credentials
      uses: outscale/cred-scan@main
      with:
        scan_path: "./"