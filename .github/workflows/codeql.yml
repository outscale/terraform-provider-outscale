name: "CodeQL"

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]
    schedule:
        - cron: "55 10 * * 0"

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: [go, python]

        steps:
            - name: Checkout
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

            - name: Initialize CodeQL
              uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
              with:
                  languages: ${{ matrix.language }}
                  queries: +security-and-quality

            - name: Autobuild
              uses: github/codeql-action/autobuild@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
              if: ${{ matrix.language == 'go' || matrix.language == 'python' }}

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
              with:
                  category: "/language:${{ matrix.language }}"
