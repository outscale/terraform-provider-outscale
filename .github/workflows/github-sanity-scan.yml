name: Github sanity scanner

on:
    pull_request:
        branches: [master]

permissions:
    contents: read

jobs:
    github-sanity-scan:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
            - name: Github sanity scanner
              uses: outscale/github-sanity-scan@main
              with:
                  no-pull-request-target: true
