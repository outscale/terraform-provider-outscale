name: Github sanity scanner

on:
    pull_request:
        branches: [master]

permissions:
    contents: read

jobs:
    github-sanity-scan:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
            - name: Github sanity scanner
              uses: outscale/github-sanity-scan@main
              with:
                  no-pull-request-target: true
