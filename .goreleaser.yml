version: 2

before:
    hooks:
        - go mod tidy

builds:
    - env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin
      goarch:
          - amd64
          - "386"
          - arm64
      ignore:
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: "386"
          - goos: linux
            goarch: "386"
      mod_timestamp: "{{ .CommitTimestamp }}"
      flags:
          - -trimpath
      ldflags:
          - "-s -w -X {{ .ModulePath }}/version.version={{.Version}}"
      binary: "{{ .ProjectName }}_v{{ .Version }}"

archives:
    - formats: [tar.gz]
      # this name template makes the OS and Arch compatible with the results of `uname`.
      name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
      # use zip for windows archives
      format_overrides:
          - goos: windows
            formats: [zip]

checksum:
    name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
    algorithm: sha256
signs:
    - artifacts: checksum
      args:
          - "--batch"
          - "--local-user"
          - "{{ .Env.GPG_FINGERPRINT }}"
          - "--output"
          - "${signature}"
          - "--detach-sign"
          - "${artifact}"

changelog:
    use: github

release:
    draft: true
